<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- local style sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
    <title>Gif-Tastic</title>
</head>

<body>
    <!-- container to hold everything -->
    <div class="container">
        <div row="1">
            <h1 class="text-center">Gif-Tastic!</h1>
        </div>
        <!-- searchbar/form -->
        <div row="2">
            <div> <!--col="4"-->
                <div class="well well-lg" id="">
                    <form id="gifsForm">
                        <label form="searchbarInput">enter a phrase to make a new button</label>
                        <input type="text" id="searchbarInput">
                        <br>
                        <!-- button for adding new gif -->
                        <input class="btn btn-success" id="addButton" type="submit" value="add me!">
                    </form>
                </div>
            </div>
            <!-- put buttons here -->
            <div> <!--col="8"-->
                <div class="well" id="buttonsGoHere">
                </div>
            </div>
        </div>
        <!-- put gifs here -->
        <div row="3">
            <div id="gifsAppear">
            </div>
        </div>
    </div>
</body>

</html>
